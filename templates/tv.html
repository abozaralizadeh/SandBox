<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<!--meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"-->
  <title>GenBox</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body {
      background-color: #e0ac69;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #tv {
      background-image: url('static/tv.webp');
      background-size: cover;
      background-position: center;
      width: 100vw;  /* Maintain aspect ratio (1980/1720) */
      height: 100vh; /* Responsive hight */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #screen {
      width: 28%; /* Responsive width relative to TV */
      height: 23%; /* Responsive height relative to TV */
      background-color: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      overflow: hidden;
      border-radius: 2vw; /* Rounded corners proportional to screen size */
      overflow-y: scroll;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 15%; /* Position relative to TV */
      left: 36%;
    }

    #scrollingText {
      display: inline-block;
      animation: scroll 30s linear infinite;
      white-space: pre-line;
    }

    @keyframes scroll {
      from {
        transform: translateY(240%);
      }
      to {
        transform: translateY(-110%);
      }
    }

  </style>
</head>

<body>
  <div id="tv">
    <div id="screen">
      <p id="content"></p>
    </div>
  </div>

  <script>
    function getContent() {
      return fetch('/get-string')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .catch(error => {
          console.error('Error fetching the string:', error);
          return 'Error fetching content';
        });
    }

    function fetchServerText() {
      return new Promise((resolve) => {
        setTimeout(() => {
          getContent().then(commandLineText => resolve(commandLineText));
        }, 1000);
      });
    }

    async function displayServerText() {
      const contentDiv = document.getElementById('content');
      const serverText = await fetchServerText();
      contentDiv.innerHTML = `<div id="scrollingText">${serverText}</div>`;
    }

    displayServerText();
  </script>
</body>

</html>
