<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
  <title>GenBox</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body {
      background-color: #e0ac69;
      /* A desert-like color for background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #tv {
      background-image: url('static/tv.webp');
      /* Update this path to the TV image */
      background-size: cover;
      background-position: center;
      width: 1980px;
      height: 1720px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #screen {
      width: 550px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0);
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      overflow: hidden;
      position: static;
      margin-top: 200px;
      margin-left: -40px;
      border-radius: 75px;
      overflow-y: scroll;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    }

    /* Modern CSS scrolling text */
    #scrollingText {
      display: inline-block;
      animation: scroll 60s linear infinite;
      white-space: pre-line;
    }

    #button1 {
      position: absolute;
      width: 140px;
      height: 140px;
      background-color: transparent;
      background-image: url('static/b1.png');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      margin-top: -150px;
      margin-left: 790px;
    }

    #button2 {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: transparent;
      background-image: url('static/b2.png');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      margin-top: 105px;
      margin-left: 790px;
    }

    @keyframes scroll {
      from {
        transform: translateY(150%);
      }

      to {
        transform: translateY(-110%);
      }
    }
  </style>
</head>

<body>

  <div id="tv">
    <div id="screen">
      <p id="content"></p>
    </div>
    <button id="button1"></button>
    <button id="button2"></button>
  </div>

  <script>
    function getContent() {
      return fetch('/get-string')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .catch(error => {
          console.error('Error fetching the string:', error);
          return 'Error fetching content'; // Return an error message instead
        });
    }

    // Function to simulate fetching data from server
    function fetchServerText() {
      return new Promise((resolve) => {
        setTimeout(() => {
          getContent().then(commandLineText => resolve(commandLineText));
        }, 1000); // Simulates delay
      });
    }

    // Fetch the command-line text and display it
    async function displayServerText() {
      const contentDiv = document.getElementById('content');
      const serverText = await fetchServerText();

      // Wrap server text in a scrolling div
      contentDiv.innerHTML = `<div id="scrollingText">${serverText}</div>`;
    }

    const b1 = document.getElementById('button1');
    let rotationAngle1 = 0; // Track rotation
    button1.addEventListener('click', () => {
      // Play sound
      const audio = new Audio('static/click.mp3'); // Update path to your sound file
      audio.play();
      // Rotate button
      rotationAngle1 += 45;
      button1.style.transform = `rotate(${rotationAngle1}deg)`;
    });

    const b2 = document.getElementById('button2');
    let rotationAngle2 = 0; // Track rotation
    button2.addEventListener('click', () => {
      // Play sound
      const audio = new Audio('static/click2.mp3'); // Update path to your sound file
      audio.play();
      // Rotate button
      rotationAngle2 -= 45;
      button2.style.transform = `rotate(${rotationAngle2}deg)`;
    });

    // Initial text display when the page loads
    displayServerText();
  </script>

</body>

</html>
