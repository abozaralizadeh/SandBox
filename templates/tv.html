<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GenBox</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body {
      background-color: #e0ac69;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #tv {
      background-image: url('static/tv.webp');
      background-size: cover;
      background-position: center;
      width: 1980px;
      height: 1720px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #screen {
      width: 550px;
      height: 400px;
      background-color: rgba(0, 0, 0, 0);
      color: #00ff00;
      font-family: monospace;
      padding: 10px;
      overflow: hidden;
      position: static;
      margin-top: 200px;
      margin-left: -40px;
      border-radius: 75px;
      overflow-y: scroll;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
    }

    #scrollingText {
      display: inline-block;
      animation: scroll 60s linear infinite;
      white-space: pre-line;
    }

    #button1 {
      position: absolute;
      width: 140px;
      height: 140px;
      background-color: transparent;
      background-image: url('static/b1.png');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      margin-top: -150px;
      margin-left: 790px;
    }

    #button2 {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: transparent;
      background-image: url('static/b2.png');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      margin-top: 105px;
      margin-left: 790px;
    }

    #button3 {
      position: absolute;
      width: 125px;
      height: 125px;
      background-color: transparent;
      background-image: url('static/b3.png');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      margin-top: 355px;
      margin-left: 785px;
    }

    #button4 {
      position: absolute;
      width: 125px;
      height: 125px;
      background-color: transparent;
      background-image: url('static/b4.png');
      background-size: cover;
      background-position: center;
      border: none;
      cursor: pointer;
      margin-top: 600px;
      margin-left: 780px;
    }

    @keyframes scroll {
      from {
        transform: translateY(150%);
      }

      to {
        transform: translateY(-110%);
      }
    }

    @keyframes scrollNone {
      from {
        transform: translateY(150%);
      }

      to {
        transform: translateY(-110%);
      }
    }

    @keyframes scrollRev {
      from {
        transform: translateY(-110%);
      }

      to {
        transform: translateY(150%);
      }
    }
  </style>
</head>

<body>

  <div id="tv">
    <div id="screen">
      <p id="content"></p>
    </div>
    <button id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>
    <button id="button4"></button>
  </div>

  <script>
    let currentDate = new Date();

    function getContent(date = null) {
      const url = date ? `/get-string?date=${date.toISOString()}` : '/get-string';
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text();
        })
        .catch(error => {
          console.error('Error fetching the string:', error);
          return 'Error fetching content';
        });
    }

    function fetchServerText(date = null) {
      return new Promise((resolve) => {
        setTimeout(() => {
          getContent(date).then(commandLineText => resolve(commandLineText));
        }, 1000);
      });
    }

    async function displayServerText(date = null) {
      const contentDiv = document.getElementById('content');
      let scrollingText = document.getElementById('scrollingText');

      if (!scrollingText) {
        // Create #scrollingText only if it doesn't exist
        scrollingText = document.createElement('div');
        scrollingText.id = 'scrollingText';
        contentDiv.appendChild(scrollingText);
      }

      const serverText = await fetchServerText(date);
      scrollingText.textContent = serverText; // Only update the text content
    }

    const button1 = document.getElementById('button1');
    let rotationAngle1 = 0;
    button1.addEventListener('click', () => {
      const audio = new Audio('static/click.mp3');
      audio.play();
      rotationAngle1 += 45;
      button1.style.transform = `rotate(${rotationAngle1}deg)`;

      currentDate.setDate(currentDate.getDate() - 1);
      displayServerText(currentDate);
    });

    const button2 = document.getElementById('button2');
    let rotationAngle2 = 0;
    button2.addEventListener('click', () => {
      const audio = new Audio('static/click2.mp3');
      audio.play();
      rotationAngle2 -= 45;
      button2.style.transform = `rotate(${rotationAngle2}deg)`;

      currentDate.setDate(currentDate.getDate() + 1);
      displayServerText(currentDate);
    });

    const button3 = document.getElementById('button3');
    let rotationAngle3 = 0;
    let clickCount3 = 0;
    let clickCount3_b = 0;

    button3.addEventListener('click', () => {
      const audio = new Audio('static/click3.mp3');
      audio.play();
      rotationAngle3 += 90;
      button3.style.transform = `rotate(${rotationAngle3}deg)`;

      clickCount3++;

      const scrollingText = document.getElementById('scrollingText');

      if (clickCount3 % 2 === 1) {
        // Stop scrolling animation
        scrollingText.style.animation = 'scrollNone 60s linear infinite';
        scrollingText.style.animationDelay = '-30s';
        scrollingText.style.animationPlayState = 'paused';
      } else {
        clickCount3_b++;
        if (clickCount3_b % 2 === 1) {
          // Change to a faster scroll animation
          scrollingText.style.animation = 'scrollRev 60s linear infinite';
          scrollingText.style.animationDelay = '-30s'; // Start midway
        } else {
          // Change to a faster scroll animation
          scrollingText.style.animation = 'scroll 60s linear infinite';
          scrollingText.style.animationDelay = '-30s'; // Start midway
        }
        scrollingText.style.animationPlayState = 'running';
      }
    });

    const button4 = document.getElementById('button4');
    let rotationAngle4 = 0;
    button4.addEventListener('click', () => {
      const audio = new Audio('static/click4.mp3');
      audio.play();
      rotationAngle4 -= 90;
      button4.style.transform = `rotate(${rotationAngle4}deg)`;

      clickCount3++;

      const scrollingText = document.getElementById('scrollingText');

      if (clickCount3 % 2 === 1) {
        // Pause scrolling animation
        scrollingText.style.animationPlayState = 'paused';
      } else {
        scrollingText.style.animationPlayState = 'running';
      }

    });

    displayServerText();
  </script>

</body>

</html>
